<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serendip</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .blur {
            filter: blur(5px);
        }
        .pin-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .pin-input {
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <input type="text" class="pin-input" placeholder="Enter pin code">
    </div>
    <div class = "blur">
    <div class="gamepage-container">
        <iframe
        class="game-iframe"
        id="game-iframe"
        title="Serendip game"
        >
        </iframe>
    </div>
</div>
    <script>
        const pinInput = document.querySelector(".pin-input");
        const gameIframe = document.querySelector("#game-iframe");
        const pinContainer = document.querySelector(".pin-container");
        const blur = document.querySelector(".blur");
        pinInput.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                const pin = e.target.value;
                if (pin === "1234") {
                    gameIframe.src = "https://share.arcware.cloud/share-02406715-194c-47b2-a2ac-ce52b9d424a3";
                    pinContainer.style.display = "none";
                    blur.classList.remove("blur");
                }
            }
        });
    </script>

</body>
</html>
